
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Tailwind CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        main {
            margin: 2rem auto;
            max-width: 600px;
            background: white;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .result-box {
            text-align: center;
            padding: 2rem;
            background-color: #e9ecef;
            border-radius: 8px;
            margin-top: 1rem;
        }
        .result-box h2 {
            color: #007bff;
        }
        .back-link {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .back-link:hover {
            background-color: #0056b3;
        }
    </style>

</head>
<body class="bg-gray-100 flex">

    <!-- Sidebar -->
    <div id="sidebar" class="w-64 bg-gray-800 text-white fixed h-full lg:translate-x-0 -translate-x-full transition-transform">
      

        <!-- Sidebar Navigation -->
        <nav class="mt-4">
            <ul>
                <li class="hover:bg-gray-700">
                    <a href="{{ url_for('admin_dashboard') }}" class="flex items-center px-4 py-3">
                        <i class="fas fa-tachometer-alt mr-3"></i> Dashboard
                    </a>
                </li>
                <li class="hover:bg-gray-700">
                    <a href="#" class="flex items-center px-4 py-3">
                        <i class="fas fa-users mr-3"></i> User Management
                    </a>
                </li>
                
                <li class="hover:bg-gray-700">
                    <a href="#" class="flex items-center px-4 py-3">
                        <i class="fas fa-chart-bar mr-3"></i> Reports
                    </a>
                </li>
                <li class="hover:bg-gray-700">
                    <a href="{{ url_for('logout') }}" class="flex items-center px-4 py-3">
                        <i class="fas fa-sign-out-alt mr-3"></i> Logout
                    </a>
                </li>
            </ul>
        </nav>
</div>

   <div class="flex-grow p-6">
        <!-- Sidebar Footer -->
          <!-- Sidebar Header -->
          <div class="p-5 bg-gray-900 text-center">
            <h2 class="text-xl font-bold">Admin Panel</h2>
        </div>
        <div class="result-box m-2">
            {% if forecasted_cost %}
                <h2>Forecasted Cost: ${{ forecasted_cost }}</h2>
            {% else %}
                <h2>Error: {{ error }}</h2>
            {% endif %}
            <a href="/" class="back-link">Back to Home</a>
        </div>
    </main>
</body>
</html>
