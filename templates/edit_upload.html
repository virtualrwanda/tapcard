<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Dashboard - Edit File</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>
<body class="bg-gray-100 flex">
    <!-- Sidebar -->
    <aside class="w-1/4 bg-white h-screen shadow-md p-5">
        <h5 class="text-2xl font-bold mb-6 text-gray-800"> Dashboard</h5>
        <ul class="space-y-4">
            <li>
                <a href="{{ url_for('upload_file') }}" class="text-gray-700 font-semibold hover:text-blue-500 transition-colors">Upload File</a>
            </li>
            <li>
                <a href="{{ url_for('view_uploads') }}" class="text-gray-700 font-semibold hover:text-blue-500 transition-colors">View Uploads</a>
            </li>
            <li>
                <a href="{{ url_for('logout') }}" class="text-gray-700 font-semibold hover:text-blue-500 transition-colors">Logout</a>
            </li>
        </ul>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-10">
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h1 class="text-2xl font-bold mb-4">Edit File</h1>
            <form action="{{ url_for('edit_upload', filename=filename) }}" method="POST">
                <div class="mb-4">
                    <label for="new_filename" class="block text-gray-700 font-semibold">Rename file:</label>
                    <input type="text" id="new_filename" name="new_filename" value="{{ filename }}" class="border border-gray-300 rounded-lg p-2 w-full">
                </div>
                <button type="submit" class="bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-600 transition-colors">
                    Save Changes
                </button>
            </form>
            <div class="mt-4">
                <a href="{{ url_for('view_uploads') }}" class="text-blue-500 hover:text-blue-600 transition-colors">Back to Uploaded Files</a>
            </div>
        </div>
    </main>
</body>
</html>
