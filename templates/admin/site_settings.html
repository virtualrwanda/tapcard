<!-- templates/admin/site_settings.html -->
{% extends "layout.html" %}

{% block title %}Site Settings{% endblock %}

{% block content %}
    <div class="flex flex-col p-4">
        <h2 class="text-2xl font-bold mb-4">Site Settings</h2>

        <form action="{{ url_for('site_settings') }}" method="POST" enctype="multipart/form-data" class="bg-white p-4 border rounded shadow">
            <div class="mb-4">
                <label for="site_title" class="block text-sm font-medium text-gray-700">Site Title</label>
                <input type="text" name="site_title" id="site_title" value="{{ settings.site_title }}" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50" required>
            </div>

            <div class="mb-4">
                <label for="site_logo" class="block text-sm font-medium text-gray-700">Site Logo</label>
                <input type="file" name="site_logo" id="site_logo" accept="image/*" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
            </div>

            <div class="mb-4">
                <label for="contact_email" class="block text-sm font-medium text-gray-700">Contact Email</label>
                <input type="email" name="contact_email" id="contact_email" value="{{ settings.contact_email }}" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50" required>
            </div>

            <div class="mb-4">
                <label for="maintenance_mode" class="block text-sm font-medium text-gray-700">Maintenance Mode</label>
                <select name="maintenance_mode" id="maintenance_mode" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
                    <option value="0" {% if not settings.maintenance_mode %}selected{% endif %}>Disabled</option>
                    <option value="1" {% if settings.maintenance_mode %}selected{% endif %}>Enabled</option>
                </select>
                <p class="mt-2 text-sm text-gray-500">When enabled, the site will be in maintenance mode and users will not be able to access it.</p>
            </div>

            <div class="mb-4">
                <label for="site_description" class="block text-sm font-medium text-gray-700">Site Description</label>
                <textarea name="site_description" id="site_description" rows="4" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">{{ settings.site_description }}</textarea>
            </div>

            <div class="flex justify-end">
                <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-500">Save Settings</button>
            </div>
        </form>
    </div>
{% endblock %}
